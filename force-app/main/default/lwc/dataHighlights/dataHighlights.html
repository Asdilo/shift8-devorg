<template>
    <div class={classes}>
        <div class="slds-box slds-theme_default slds-p-around_none">
            <header class="slds-var-p-around_medium">
                <h2>
                    <template if:true={showIcon}>
                        <lightning-icon icon-name={icon} size="medium" class="slds-var-m-right_small"></lightning-icon>
                    </template>
                    <strong class="slds-text-heading_small">{title}</strong>
                </h2>
            </header>
            <div class={flexipageRegionWidth}>
                <div class="slds-p-around_none slds-grid slds-wrap">
                    <template for:each={kpiData} for:item="data">
                        <div key={data.kpiTitle} class="slds-col slds-border_right slds-border_top slds-p-around_medium slds-has-flexi-truncate ">
                            <div class="slds-text-body_small slds-text-color_weak slds-truncate" title={data.kpiTitle}>
                                {data.kpiTitle}</div>
                            <div class="slds-text-heading_large slds-var-p-vertical_x-small bold">
                                <template if:false={data.kpiVal}>â€”</template>
                                <lightning-formatted-number value={data.kpiVal} maximum-fraction-digits="2">
                                </lightning-formatted-number>
                            </div>
                            <div class="slds-text-color_default slds-text-body_regular slds-truncate" title={kpiText}>
                                <template if:true={data.kpiChange}>
                                    <span class="slds-text-color_success slds-var-m-right_xx-small">+{data.kpiChange}</span>
                                </template>
                                <template if:false={data.kpiVal}>0 </template>
                                {kpiText}
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
