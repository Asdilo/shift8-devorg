<template>
    <lightning-card>
        <h2 slot="title">
            <lightning-icon icon-name={icon} size="small" class="slds-var-m-right_small"></lightning-icon>
            <strong class="slds-text-heading_small">{title} ({recordNum})</strong>
        </h2>
        <div class="slds-grid" slot="actions">
            <lightning-combobox name="filter" placeholder="Filter Search" value={value} options={options}
                class="slds-var-m-right_small">
            </lightning-combobox>
            <lightning-input name="search" placeholder="Search Subjects" type="search"></lightning-input>
        </div>
        
        <lightning-accordion allow-multiple-sections-open active-section-name={activeSubjects}>
            <lightning-accordion-section name="A" label="Accordion Title A">
                <lightning-accordion class="slds-theme_shade slds-border_bottom" allow-multiple-sections-open active-section-name={activeVisits}>
                    <lightning-accordion-section name="B" label="Accordion Title B">
                        <lightning-datatable key-field="subjectID" data={svtData} columns={svtColumns}
                            hide-checkbox-column>
                        </lightning-datatable>
                    </lightning-accordion-section>
                </lightning-accordion>
            </lightning-accordion-section>
        </lightning-accordion>

    </lightning-card>
</template>
