<template>
    <lightning-card>
        <h2 slot="title">
            <lightning-icon icon-name={icon} size="small" class="slds-var-m-right_small"></lightning-icon>
            <strong class="slds-text-heading_small">{title} ({recordNum})</strong>
        </h2>
        <div class="slds-grid" slot="actions">
            <lightning-combobox name="filter" placeholder="Filter Search" value={value} options={options} class="slds-var-m-right_small">
            </lightning-combobox>
            <lightning-input name="search" placeholder="Search Subjects" type="search"></lightning-input>
        </div>
        <lightning-tree-grid columns={svtColumns} data={svtData} key-field="subjectId" hide-checkbox-column
            resize-column-disabled>
        </lightning-tree-grid>
    </lightning-card>
</template>
