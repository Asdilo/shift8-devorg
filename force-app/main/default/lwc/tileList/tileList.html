<template>
  <lightning-card>
    <h2 slot="title">
      <lightning-icon src={optIcon} size="small" class="slds-m-right_small"></lightning-icon>
      <strong class="slds-text-heading_small">{title}</strong>
    </h2>
    <div class="slds-p-horizontal_medium tile-grid slds-scrollable_y">
      <template for:each={results} for:item="result">
        <article key={result.uniqueId} class="slds-border_bottom slds-p-bottom_x-small">
          <h3 class="slds-tile__title slds-truncate" title={result.experimentName}>
            <a href={result.experimentLink} target="_blank">{result.experimentName}</a>
            <span class="slds-float_right slds-text-color_weak">
              <lightning-formatted-date-time value={result.dateTime} year="numeric" month="numeric" day="numeric"
                hour="2-digit" minute="2-digit" hour12="true"></lightning-formatted-date-time>
            </span>
          </h3>
          <div class="slds-tile__detail">
            <dl class="slds-list_horizontal slds-wrap">
              <dt class="slds-item_label slds-text-color_weak slds-truncate" title={result.variationName}>
                Variation :</dt>
              <dd class="slds-item_detail slds-truncate" title={result.variationName}>
                <a href={result.variationLink} target="_blank">{result.variationName}</a>
              </dd>
            </dl>
          </div>
        </article>
      </template>
    </div>
  </lightning-card>
</template>
